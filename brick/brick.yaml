name: flutterprint
description: A starter app for building maintainable & scalable Flutter apps, streamlining development with commonly used features.
repository: https://github.com/ycchuang305/flutterprint
version: 0.1.5

environment:
  mason: ">=0.1.0-dev.40 <0.1.0"

vars:
  project_name:
    type: string
    description: The project name
    default: my_app
    prompt: What is the project name?
  org_name:
    type: string
    description: The organization name
    default: com.example
    prompt: What is the organization name?
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS and company name on Windows. If omitted value will be formed by org_name + . + project_name.
    prompt: What is the application id?
  description:
    type: string
    description: A short project description
    default: A Flutter blueprint
    prompt: What is the project description?
